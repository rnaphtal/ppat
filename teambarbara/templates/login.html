<!DOCTYPE html>
<html>
	<head>
		<title>Team Barbara</title>
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-themed.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/login.css" rel="stylesheet" media="screen">
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
		<!script type="text/javascript" src="{{ STATIC_URL }}js/login.js"><!/script>
	</head>
	
	<!DOCTYPE html>
<html>
	<head>
		<title>TrueVote - 6.813 Access</title>
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-themed.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/login.css" rel="stylesheet" media="screen">
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
	</head>
	
	<body>
		{
		<div class="containerParent">
		
		<center>
		<div class="container-outer">
			<div class="content">
				<div class="row">
					<div class="login-form">
						<form class="form-horizontal center" method="post" action="/create/"+{{room_name}}>
						{% csrf_token %}
							<fieldset>
								<legend>
								<a class="brand" href="#"><img src="{{ STATIC_URL }}img/logo.png" width="350" ></a>
								</legend>
								
								<p class='smallhelp'>(*) Required Field<br /></p>
								
								<div class="control-group">
									<label class="control-label login-label">You are entering meeting:</label>
									<div class="controls">
										<input id="id_room_name" maxlength="30" name="room_name" type="text" value="{{room_name}}" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label login-label">Name</label>
									<div class="controls">
										<input id="id_first_name" maxlength="30" name="name" type="text" />
									</div>
								</div>

							



								<div id="loginbtn">
									<input type="submit" class="btn login-button" value="&nbsp;&nbsp;&nbsp;Enter Meeting&nbsp;&nbsp;&nbsp;" />
									<p></p>
								</div>
								<input type="hidden" name="next" value="{{ next }}" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			
			</div></center>
		</div> 
	</body>
</html>

</html>
